<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="services.css">
    <title>Document</title>
</head>
<body>
      
    <header>
        <h1>Reserve Your Table</h1>
    </header>

    <main>
        <form class="form" action="">
            <label  for="inp1">First Name</label>
            <input class="inp" id="inp1" type="text" placeholder="Elon">
            <label for="inp2">Last Name</label>
            <input class="inp" id="inp2" placeholder="Mask"  type="text">
            <label for="inp3">Email</label>
            <input class="inp" id="inp3" placeholder="example@gmail.com"  type="email">
            <label for="inp4">Phone Number</label>
            <input class="inp" id="inp4" placeholder="+995 123 456 789" type="number">
            <label for="inp5">Number of guests</label>
            <input class="inp" id="inp5" placeholder="50"  type="number">
            <label for="inp6">Reservation Date & Time</label>
            <input class="inp" id="inp6"  placeholder="31.12.2025"  type="datetime">
            <label for="inp7">Special Notes</label>
            <textarea ></textarea>
        </form>

        <div class="button_area">
            <button class="btn"></button>
        </div>
    </main>

</body>
</html>
